<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Grab Urls Extension</title>
        <link href="bundle.css" rel="stylesheet" />
    </head>
    <body>
        <main class="container--alpha">
            <div class="container--beta">
                <form id="form">
                    <div class="form-line-item">
                        <input
                            id="grab-title"
                            name="grab-title"
                            type="checkbox"
                        />
                        <label for="grab-title">Grab titles with URLs</label>
                    </div>
                    <div class="form-line-item">
                        <button class="button" type="submit">Grab URLs</button>
                    </div>
                </form>

                <textarea
                    id="output"
                    class="textarea form-line-item"
                    spellcheck="false"
                ></textarea>

                <div class="form-line-item mar-b--0">
                    <button id="copy-urls" class="button" disabled>
                        Copy URLs
                    </button>
                </div>
            </div>
        </main>

        <!-- DEBUG -->
        <h2>DEBUG:</h2>
        <div id="debug"></div>

        <script src="bundle.js"></script>
    </body>
</html>
