<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Grab Urls Extension</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Grab URLs</h1>

        <form id="form">
            <div>
                <input id="grab-title" name="grab-title" type="checkbox">
                <label for="grab-title">Grab titles with URLs</label>
            </div>
            <div>
                <button type="submit">Grab URLs</button>
            </div>
        </form>

        <textarea id="output"></textarea>

        <div>
            <button id="copy-urls">Copy URLs</button>
        </div>

        <!-- DEBUG -->
        <h2>DEBUG:</h2>
        <div id="debug"></div>

        <script src="scripts.js"></script>
    </body>
</html>
